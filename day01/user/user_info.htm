<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui的css -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式 -->
    <!-- 先导入第三方的样式 因为自己的样式可能覆盖第三方的样式 -->
    <link rel="stylesheet" href="../assets/css/user/user_info.css">


</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-col-md6">
        <div class="layui-card">
            <div class="layui-card-header">修改用户信息</div>
            <div class="layui-card-body">
                <!-- form表单区-->
                <!-- lay-filter=''快速为表单赋值 取值 -->
                <form class='layui-form' lay-filter='formUserInfo'>
                    <!-- 这是隐藏域 当作普通输入框使用 只是隐藏起来了 -->
                    <input type="hidden" name="id" value=''>
                    <div class="layui-form-item">
                        <label class="layui-form-label">登录名称</label>
                        <div class="layui-input-block">
                            <!-- readonly使输入框变成只读 -->
                            <input type="text" name="username" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？"
                                placeholder="请输入登录名" autocomplete="off" class="layui-input" readonly>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户昵称</label>
                        <div class="layui-input-block">
                            <input type="text" name="nickname" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？"
                                placeholder="请输入用户昵称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户邮箱</label>
                        <div class="layui-input-block">
                            <input type="text" name="email" lay-verify="required|email" lay-reqtext="用户名是必填项，岂能为空？"
                                placeholder="请输入用户邮箱" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">提交修改</button>
                            <button type="reset" class="layui-btn layui-btn-primary" id='btnReset'>重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- 导入layui的js -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/js/user/user_info.js"></script>
</body>

</html>
