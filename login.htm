<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="day01/assets/css/login.css">
    <!-- 导入layui的样式 -->
    <link rel="stylesheet" href="day01/assets/lib/layui/css/layui.css">
</head>

<body>
    <!-- 头部logo区 -->
    <!-- 版心 -->
    <div class="layui-main">
        <div>
            <img src='./day01/assets/images/logo.png' alt="">
        </div>
    </div>
    <!-- 登录注册区 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登录的div -->
        <div class="login-box">
            <!-- 登录的表单 -->
            <form class="layui-form" action="" id='form-login'>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required|username" autocomplete="off"
                        placeholder="请输入用户名" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" autocomplete="off"
                        placeholder="请输入用密码" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <!-- 表单提交按钮和普通按钮的区别，lay-submit这个属性 -->
                    <button type="submit" class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit="">登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id='link_reg'>去注册账号</a>
                </div>
            </form>
        </div>

        <!-- 注册的div -->
        <div class="reg-box">
            <!-- 注册的表单 -->
            <form class="layui-form" action="" id='form_reg'>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" lay-verify="required|username" autocomplete="off"
                        placeholder="请输入用户名" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" lay-verify="required|pwd" autocomplete="off"
                        placeholder="请输入用密码" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" lay-verify="required|repwd" autocomplete="off"
                        placeholder="再次确认密码" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <!-- 表单提交按钮和普通按钮的区别，lay-submit这个属性 -->
                    <button type="submit" class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit="">登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id='link_login'>去登录</a>
                </div>
            </form>

        </div>

    </div>
    <!-- 导入jquery -->
    <script src="./day01/assets/lib/jquery.js"></script>
    <script src="./day01/assets/js/baseAPI.js"></script>
    <!-- d导入layui的js文件 -->
    <script src="./day01/assets/lib/layui/layui.all.js"></script>

    <script src="./day01/assets/js/login.js"></script>
</body>

</html>
